<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Modern Business - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="css/modern-business.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/index.css" />
  </head>

  <body ng-app="FeedbackForm" ng-controller="FeedbackController">
    <!-- Navigation -->
    <nav
      id="nav"
      class="navbar fixed-top navbar-expand-lg navbar-dark fixed-top"
    >
      <div class="container">
        <a class="navbar-brand" href="index.html">Bronze Scapula</a>
        <button
          class="navbar-toggler navbar-toggler-right"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownPortfolio" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Products
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownPortfolio">
              <a class="dropdown-item" href="#">T-Shirt</a>
              <a class="dropdown-item" href="#">Shoes</a>
              <a class="dropdown-item" href="#">Slippers</a>
              <a class="dropdown-item" href="#">Jeans</a>
              <a class="dropdown-item" href="#">Flannels</a>
              <a class="dropdown-item" href="#">Chinos</a>
            </div>
          </li>

            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="feedback.html">Feedback</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-3">Feedback</h1>

      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="index.html">Home</a>
        </li>
        <li class="breadcrumb-item active">Feedback</li>
      </ol>

      <!-- Content Row -->
      <div class="row"></div>
      <!-- /.row -->

      <!-- Contact Form -->
      <!-- In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
      <div class="row">
        <div class="col-lg-8 mb-4">
          <h3>Send us a Message</h3>
          <form
            ng-submit="SubmitForm(FeedbackForm.$valid)"
            name="FeedbackForm"
            id="FeedbackForm"
            novalidate
          >
            <div class="control-group form-group">
              <div class="controls">
                <label>Full Name:</label>
                <input
                  ng-model="fullname"
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  required="true"
                />
                <small
                  ng-show="FeedbackForm.name.$invalid && FeedbackForm.name.$touched"
                  class="help-block text-danger"
                >
                  Full name is required.
                </small>
                <p class="help-block"></p>
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Phone Number:</label>
                <input
                  ng-model="phone"
                  type="tel"
                  class="form-control"
                  id="phone"
                  name="phone"
                  required="true"
                />
                <small
                  ng-show="FeedbackForm.phone.$invalid && FeedbackForm.phone.$touched"
                  class="help-block text-danger"
                >
                  Phone is required.
                </small>
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Email Address:</label>
                <input
                  ng-model="email"
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                  required="true"
                />
                <small
                  ng-show="FeedbackForm.email.$invalid && FeedbackForm.email.$touched"
                  class="help-block text-danger"
                >
                  Email is required.
                </small>
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label>Message:</label>
                <textarea
                  ng-model="message"
                  rows="10"
                  cols="100"
                  class="form-control"
                  id="message"
                  name="message"
                  maxlength="999"
                  style="resize: none"
                  required="true"
                ></textarea>
                <small
                  ng-show="FeedbackForm.message.$invalid && FeedbackForm.message.$touched"
                  class="help-block text-danger"
                >
                  Message is required.
                </small>
              </div>
            </div>
            <div id="success"></div>
            <!-- For success/fail messages -->
            <button
              type="submit"
              class="btn btn-primary"
              id="sendMessageButton"
            >
              Send Message
            </button>
          </form>
        </div>
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; Your Website 2020
        </p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script>
      validationApp = angular.module("FeedbackForm", []);
      validationApp.controller("FeedbackController", function ($scope) {
        $scope.SubmitForm = function (isValid) {
          if (isValid) {
            alert("Thanks for your feedback.");
          } else {
            alert("Your feedback is invalid.");
          }
        };
      });
    </script>

    <!-- Contact form JavaScript -->
    <!-- Do not edit these files! In order to set the email address and subject line for the contact form go to the bin/contact_me.php file. -->
    <script src="js/jqBootstrapValidation.js"></script>
    <script src="js/contact_me.js"></script>
  </body>
</html>
